version: "3.1"

nlu:
  - intent: location_info
    examples: |
      - اين يقع المركز؟
      - ما هو موقع المنشأة؟
      - اين تقع المستشفى؟
      - ما هو عنوان المركز الصحي؟
      - كيف اصل الى المستشفى؟
      - اين اقرب منشأة صحية لي؟

  - intent: governance_effect
    examples: |
      - ما هو تأثير الحوكمة على منشأتي؟
      - كيف أثرت الحوكمة على العمل؟
      - ما الفائدة من الحوكمة؟
      - كيف تعزز الحوكمة جودة الخدمات؟
      - ما العلاقة بين الحوكمة وكفاءة المستشفى؟

  - intent: emergency_care
    examples: |
      - هل يوجد مركز رعاية عاجلة؟
      - ما هي ساعات عمل مركز الرعاية العاجلة؟
      - اين يتوجه المريض بعد ساعات العمل؟
      - هل يوجد قسم طوارئ في المنشأة؟
      - ما هي إجراءات الطوارئ المتبعة؟
      - كيف أبلغ عن حالة طارئة؟

  - intent: patient_transfer
    examples: |
      - ما هي آلية تحويل المريض بين منشآت التجمع؟
      - كيف يتم تحويل المريض إلى مستشفى آخر؟
      - ما هي إجراءات إحالة المرضى؟
      - من المسؤول عن تحويل المرضى؟
      - هل يمكن للمريض اختيار المستشفى الذي ينقل إليه؟
      - ما هي المستندات المطلوبة للإحالة؟

  - intent: telemedicine
    examples: |
      - هل العيادات الافتراضية مفعلة؟
      - ما نسبة حضور المرضى للعيادات الافتراضية؟
      - كيف يمكنني حجز موعد في العيادة الافتراضية؟
      - ما هي مزايا العيادات الافتراضية؟
      - هل يمكن الحصول على وصفة طبية عبر العيادات الافتراضية؟
      - ما هي الخدمات التي تقدمها العيادات الافتراضية؟

  - intent: medical_records
    examples: |
      - كيف يمكنني الحصول على ملفي الطبي؟
      - هل يمكنني طلب نسخة من التقارير الطبية؟
      - ما هي الإجراءات لاستعراض السجل الصحي؟
      - كيف أتحقق من نتائج فحوصاتي الطبية؟
      - هل يمكنني مشاركة ملفي الطبي مع مستشفى آخر؟

  - intent: appointment_scheduling
    examples: |
      - كيف يمكنني حجز موعد؟
      - ما هي طرق حجز المواعيد؟
      - هل يمكنني تعديل موعدي؟
      - كيف يمكنني إلغاء موعدي؟
      - هل يمكنني حجز موعد عبر الإنترنت؟

  - intent: insurance_info
    examples: |
      - هل تقبل المستشفى التأمين الصحي؟
      - ما هي شركات التأمين التي تتعامل معها المنشأة؟
      - كيف يمكنني معرفة إذا كان التأمين يغطي علاجي؟
      - ما هي الخدمات التي يغطيها التأمين الصحي؟
      - كيف أقدم مطالبة تأمينية؟