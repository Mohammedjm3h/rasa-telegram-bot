version: "3.1"

responses:
  utter_location_info:
    - text: "المركز يقع ضمن نطاق الرياض أو شقراء أو الدوادمي، حسب الموقع المحدد للمنشأة."
  utter_governance_effect:
    - text: "الحوكمة تساعد في تحسين الإدارة، قياس الأثر، وبناء الكفاءات داخل المنشأة."
  utter_emergency_care:
    - text: "توجد مراكز رعاية عاجلة تعمل بعد ساعات الدوام، يمكن تحويل المرضى إليها عند الحاجة."
  utter_patient_transfer:
    - text: "تحويل المرضى يتم وفق نظام الإحالات الطبية، ويراعى نوع الحالة الطبية ومدى توفر التخصص المطلوب."
  utter_telemedicine:
    - text: "العيادات الافتراضية مفعلة، ويمكن الحجز عبر التطبيق الصحي أو عبر الاتصال المباشر."
  utter_medical_records:
    - text: "يمكنك طلب ملفك الطبي من قسم السجلات الطبية بالمستشفى أو عبر البوابة الإلكترونية إن وجدت."
  utter_appointment_scheduling:
    - text: "يمكنك حجز موعد عبر الاتصال بالمنشأة، أو من خلال التطبيق الإلكتروني، أو زيارة قسم المواعيد بالمستشفى."
  utter_insurance_info:
    - text: "المستشفى يقبل عدة شركات تأمين، يمكنك التحقق من التغطية عبر قسم التأمين الصحي بالمستشفى أو موقعهم الإلكتروني."
  utter_goodbye:
    - text: "وداعًا! إذا احتجت إلى مساعدة، سأكون هنا."
  utter_iamabot:
    - text: "أنا بوت، تم إنشائي لمساعدتك في استفساراتك المتعلقة بالتجمع الصحي الثالث بالرياض."